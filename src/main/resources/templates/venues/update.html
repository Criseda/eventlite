<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}"
>
  <head>
    <title>Update Venue</title>
  </head>
  <body>
    <div layout:fragment="content">
      <h1>Update Venue</h1>

      <form
        action="#"
        th:action="@{/venues/update/{id}(id=${v.id})}"
        th:object="${v}"
        method="post"
      >
        <input type="hidden" name="_method" value="put" />
		
        <div class="mb-3"> <!-- Name div -->
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            th:field="*{name}"
			
          />
		  <p
		    th:if="${#fields.hasErrors('name')}"
		    th:errors="*{name}"
		    class="error text-danger"
		  ></p>
        </div>
		
		<div class="mb-3"> <!-- Street div -->
		  <label class="form-label">Street</label>
		  <input
		      type="text"
		      class="form-control"
		      id="street"
		      th:field="*{street}"
		   />
		   <p
		     th:if="${#fields.hasErrors('street')}"
		     th:errors="*{street}"
		     class="error text-danger"
		   ></p>
		</div>
		
		<div class="mb-3"> <!-- Postcode div -->
		  <label class="form-label">Postcode</label>
		  <input
		      type="text"
		      class="form-control"
		      id="postcode"
		      th:field="*{postcode}"
		   />
		   <p
		     th:if="${#fields.hasErrors('postcode')}"
		     th:errors="*{postcode}"
		     class="error text-danger"
		   ></p>
		</div>
		
        <div class="mb-3"> <!-- Capcity div -->
          <label class="form-label">Capacity</label>
		  <input
              type="text"
              class="form-control"
              id="capacity"
              th:field="*{capacity}"
		   />
		   <p
		     th:if="${#fields.hasErrors('capacity')}"
		     th:errors="*{capacity}"
		     class="error text-danger"
		   ></p>
        </div>
		
        <div class="d-flex justify-content-between mb-3">
          <a href="/venues" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-left"></i> Back to Venues
          </a>
          <button type="button" class="btn btn-danger" onClick="window.location.href=window.location.href">Undo changes</button>
          <div>
            <button class="btn btn-primary" type="submit">
              <i class="fa-solid fa-bookmark" aria-hidden="true"></i> Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
