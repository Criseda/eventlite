<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}"
>
  <head>
    <title>Update Venue</title>
  </head>
  <body>
    <div layout:fragment="content">
      <h1>Update Venue</h1>

      <form
        action="#"
        th:action="@{/venues/update/{id}(id=${v.id})}"
        th:object="${v}"
        method="post"
      >
        <input type="hidden" name="_method" value="put" />
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            th:field="*{name}"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Capacity</label>
		  <input
              type="text"
              class="form-control"
              id="capacity"
              th:field="*{capacity}"
		   />
        </div>
		<div class="mb-3">
		  <label class="form-label">Street</label>
		  <input
		      type="text"
		      class="form-control"
		      id="street"
		      th:field="*{street}"
		   />
		</div>
		<div class="mb-3">
		  <label class="form-label">Postcode</label>
		  <input
		      type="text"
		      class="form-control"
		      id="postcode"
		      th:field="*{postcode}"
		   />
		</div>
        <div class="d-flex justify-content-between mb-3">
          <a href="/venues" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-left"></i> Back to Venues
          </a>
          <button type="reset" class="btn btn-danger">Undo changes</button>
          <div>
            <button class="btn btn-primary" type="submit">
              <i class="fa-solid fa-bookmark" aria-hidden="true"></i> Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
