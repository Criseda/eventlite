<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>
	
	<form th:action="@{/events}" method="get" class="mb-3">
	      <input type="text" name="search" th:value="${search}" placeholder="Enter event name to search" class="form-control"/>
	      <button type="submit" class="btn btn-primary mt-2">Search</button>
	    </form>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fa-solid fa-bolt"></i> Event</th>
          <th><i class="fa-solid fa-map-marker-alt"></i> Venue</th>
          <th><i class="fa-solid fa-calendar"></i> Date</th>
          <th><i class="fa-solid fa-clock"></i> Time</th>
		  <th><th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${events}" th:if="${search == null || e.name.toLowerCase().contains(search.toLowerCase())}">
          <td th:text="${e.name}">My Event</td>
          
          <td th:text="${e.venue.name}">Event venue</td>
          
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
		  <td><a class="btn btn-primary" role="button" th:href="@{/events/{id}(id=${e.id})}"><i class="fa-solid fa-circle-info" aria-hidden="true"></i> Details</a></td>
		  <td>
            <form th:action="${(#mvc.url('EC#deleteEvent').arg(0, e.id)).build()}" th:method="delete" >
              <button type="submit" class="btn btn-danger" sec:authorize="isAuthenticated()"><i class="fa-solid fa-trash"></i> Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <form th:action="${(#mvc.url('EC#deleteAllEvents')).build()}" th:method="delete">
      <button type="submit" class="btn btn-danger" sec:authorize="isAuthenticated()"><i class="fa-solid fa-trash" aria-hidden="true"></i> Delete All</button>
    </form>

  </div>

</body>
</html>
